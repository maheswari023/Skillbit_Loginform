<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Login & Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <!-- Registration Form -->
  <div id="registerForm">
    <h2>✨ Create Account</h2>
    <div class="form-group">
      <input type="text" id="reg-username" placeholder=" " required>
      <label>Username</label>
      <div class="error" id="reg-username-error"></div>
    </div>
    <div class="form-group">
      <input type="email" id="reg-email" placeholder=" " required>
      <label>Email</label>
      <div class="error" id="reg-email-error"></div>
    </div>
    <div class="form-group">
      <input type="password" id="reg-password" placeholder=" " required>
      <label>Password</label>
      <span class="eye-icon" onclick="togglePassword('reg-password')">👁️</span>
      <div class="password-strength" id="password-strength"></div>
      <div class="error" id="reg-password-error"></div>
    </div>
    <button class="btn" onclick="register()">Register</button>
    <div class="success" id="reg-success"></div>
    <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
  </div>

  <!-- Login Form -->
  <div id="loginForm" class="hidden">
    <h2>🔐 Login</h2>
    <div class="form-group">
      <input type="email" id="login-email" placeholder=" " required>
      <label>Email</label>
      <div class="error" id="login-email-error"></div>
    </div>
    <div class="form-group">
      <input type="password" id="login-password" placeholder=" " required>
      <label>Password</label>
      <span class="eye-icon" onclick="togglePassword('login-password')">👁️</span>
      <div class="error" id="login-password-error"></div>
    </div>
    <button class="btn" onclick="login()">Login</button>
    <div class="success" id="login-success"></div>
    <div class="toggle-link" onclick="showRegister()">Don't have an account? Register</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
